<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="icon" href="./resources/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class="card">
      <div class="box">
        <div class="image">
          <!-- This is the image -->
        </div>

        <div class="tag">
          <span>Design</span>
        </div>

        <div class="info">
          <span class="title">Embracing Minimalism</span>
          <p class="description">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
            lies in simplicity.
          </p>
        </div>
      </div>

      <div class="line">
        <!-- Line -->
      </div>

      <div class="box">
        <div class="author">
          <span>Annie Spratt</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
